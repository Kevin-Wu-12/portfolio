<!DOCTYPE html>
<html class="Meta" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>

    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <h1>Meta</h1>

    <dl class="files"></dl>

    <div id="stats"></div>

<div id="scrollytelling">
    <div id="scroll-container">
        <div id="spacer"></div>
        <div id="items-container"></div>
    </div>
    <div id="chart"></div>
</div>

<div id="scrollytelling-files">
    <div id="scroll-container-files">
        <div id="spacer-files"></div>
        <div id="items-container-files"></div>
    </div>

</div>

<p id="selection-count">No commits selected</p>

<dl id="commit-tooltip" class="info tooltip">
    <dt>Commit</dt>
    <dd><a href="" id="commit-link" target="_blank"></a></dd>
    <dt>Date</dt>
    <dd id="commit-date"></dd>
    <dt>Time</dt>
    <dd id="commit-time"></dd>
    <dt>Author</dt>
    <dd id="commit-author"></dd>
    <dt>Lines Edited</dt>
    <dd id="commit-lines"></dd>
  </dl>

    <div id="chart-container">
        <div id="chart"></div>
    </div>

    <dl id="tooltip" hidden>

    </dl>
    <div id="language-breakdown"></div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="../global.js" type="module" defer></script>
    <script src="./main.js" type="module" defer></script>

</body>



</html>
