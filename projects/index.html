<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    

    <h1><span id="project-count"></span> Projects</h1>

    <div class="container">
    <svg id="projects-pie-plot" viewBox="-50 -50 100 100"></svg>
    <ul class="legend"></ul>
    </div>
    <input
  class="searchBar"
  type="search"
  aria-label="Search projects"
  placeholder="🔍 Search projects…"
/>
    
    <div class="projects">
        <!-- Projects from projects.json will be inserted here -->
    </div>
    
    <!-- JavaScript files should be loaded at the end for better performance -->
    <script src="../global.js" type="module"></script>
    <script src="projects.js" type="module"></script>

</body>
</html>
